<script>
    async function loadFullNews() {
        try {
            // Path to your excel file (same as used on index.html)
            const response = await fetch('./data/home_data.xlsx');
            if (!response.ok) throw new Error("Excel file not found");
            
            const arrayBuffer = await response.buffer ? await response.buffer() : await response.arrayBuffer();
            
            // Parse Excel
            const workbook = XLSX.read(arrayBuffer);
            
            // Specifically target the "News" sheet
            const newsSheet = workbook.Sheets["News"];
            if (!newsSheet) {
                document.getElementById('news-page-container').innerHTML = "<p>Error: 'News' sheet not found in home_data.xlsx</p>";
                return;
            }

            // Convert to JSON
            const data = XLSX.utils.sheet_to_json(newsSheet, { raw: false });
            const container = document.getElementById('news-page-container');
            
            // Clear the loading text
            container.innerHTML = '';

            // Loop through all news items
            data.forEach(item => {
                const newsHtml = `
                    <div class="news-item">
                        <span class="news-date">${item.Date || ''}</span>
                        <p>
                            ${item.Content || ''}
                            ${item.Link && item.Link !== '#' ? `<a href="${item.Link}" target="_blank">Click Here</a>` : ''}
                        </p>
                    </div>`;
                container.innerHTML += newsHtml;
            });

        } catch (error) {
            console.error("Error loading news:", error);
            document.getElementById('news-page-container').innerHTML = 
                `<p style="color:red;">Error loading news data. Please ensure home_data.xlsx is in the root folder.</p>`;
        }
    }

    // Run when the page loads
    window.addEventListener('DOMContentLoaded', loadFullNews);
</script>

</body>
