<script>
    async function loadDatasets() {
        try {
            // Path to your excel file in the root directory
            const response = await fetch('./data/datasets.xlsx');
            if (!response.ok) throw new Error("Datasets Excel file not found");

            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer);
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            
            // Convert to JSON (raw: false ensures text formatting is preserved)
            const data = XLSX.utils.sheet_to_json(worksheet, { raw: false });
            const container = document.getElementById('datasets-container');
            
            container.innerHTML = '';

            data.forEach(dataset => {
                const datasetHtml = `
                    <div class="dataset-card">
                        <h3>${dataset.Title || ''}</h3>
                        <p class="dataset-desc">${dataset.Description || ''}</p>

                        <a href="${dataset.Download_URL || '#'}" class="dataset-btn" target="_blank">DOWNLOAD DATASET</a>

                        <p class="hash">
                            ${dataset.MD5 ? `MD5: ${dataset.MD5}<br>` : ''}
                            ${dataset.SHA1 ? `SHA1: ${dataset.SHA1}` : ''}
                        </p>
                    </div>`;
                container.innerHTML += datasetHtml;
            });

        } catch (error) {
            console.error("Error loading datasets:", error);
            document.getElementById('datasets-container').innerHTML = 
                `<p style="color:red;">Error loading datasets data. Please ensure datasets.xlsx is in the root folder.</p>`;
        }
    }

    // Run when the page loads
    window.addEventListener('DOMContentLoaded', loadDatasets);
</script>
