<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People | AI/ML Research Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            padding-top: 20px;
        }

        .person-card {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
        }

        .person-card:hover { transform: translateY(-5px); }

        .person-card img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #f3f4f6;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #fafafa;
        }

        .people-section-title {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 40px;
            font-size: 24px;
            color: #333;
        }

        .socials a {
            color: #555;
            font-size: 20px;
            margin: 0 8px;
            text-decoration: none;
        }

        .socials a:hover { color: #007bff; }
    </style>
</head>

<body>

<header class="navbar">
    <div class="container nav-container">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Logo" class="nav-logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="teaching.html">Teaching</a></li>
                <li><a href="people.html" class="active">People</a></li>
                <li><a href="datasets.html">Datasets</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="section">
    <div class="container" id="main-content">
        <h1 style="font-size:32px; font-weight:600; margin-bottom:25px;">People</h1>

        <h2 class="people-section-title">PhD Students</h2>
        <div id="phd-grid" class="people-grid"></div>

        <h2 class="people-section-title">Masters Students</h2>
        <div id="masters-grid" class="people-grid"></div>

        <h2 class="people-section-title">Project Staff</h2>
        <div id="staff-grid" class="people-grid"></div>

        <h2 class="people-section-title">Alumni</h2>
        <ul id="alumni-list" class="alumni-list" style="line-height: 2;"></ul>
    </div>
</section>

<footer class="footer">
    <div class="container"><p>© 2025 AI/ML Research Group, IIT Goa</p></div>
</footer>

<script>
    async function loadPeople() {
        try {
            const response = await fetch('./data/people.xlsx'); 
            if (!response.ok) throw new Error("Could not find people.xlsx");
            
            const arrayBuffer = await response.arrayBuffer();
            const dataBuffer = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(dataBuffer, {type: 'array'});
            const data = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);

            const containers = {
                'PhD': document.getElementById('phd-grid'),
                'Masters': document.getElementById('masters-grid'),
                'Staff': document.getElementById('staff-grid'),
                'Alumni': document.getElementById('alumni-list')
            };

            data.forEach(person => {
                if (person.Role === 'Alumni') {
                    const li = `<li><strong>${person.Name}</strong> — ${person.Details || ''}</li>`;
                    containers['Alumni'].innerHTML += li;
                } else {
                    // FIX: Ensure path uses capital 'People' regardless of Excel entry
                    let rawPath = person.Image || 'images/People/default.jpg';
                    let imgPath = rawPath.replace('images/people/', 'images/People/');
                    
                    const gs = person.Scholar && person.Scholar !== '#' ? 
                        `<a href="${person.Scholar}" target="_blank" title="Scholar"><i class="fas fa-graduation-cap"></i></a>` : '';
                    const li = person.Linkedin && person.Linkedin !== '#' ? 
                        `<a href="${person.Linkedin}" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>` : '';

                    const card = `
                        <div class="person-card">
                            <img src="${imgPath}" 
                                 alt="${person.Name}" 
                                 onerror="this.onerror=null; this.src='images/People/default.jpg';">
                            <h3 style="margin: 10px 0 5px 0; font-size: 1.1rem;">${person.Name}</h3>
                            <p style="color:#666; font-size:14px; margin-bottom:10px; min-height: 1em;">${person.Details || ''}</p>
                            <div class="socials">${gs} ${li}</div>
                        </div>`;
                    
                    if (containers[person.Role]) {
                        containers[person.Role].innerHTML += card;
                    }
                }
            });

        } catch (err) {
            console.error("Error:", err);
            document.getElementById('main-content').innerHTML += `<p style="color:red; text-align:center;">Error loading people: ${err.message}</p>`;
        }
    }

    window.addEventListener('DOMContentLoaded', loadPeople);
</script>
</body>
</html>
