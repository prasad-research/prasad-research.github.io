<script>
    async function loadTeaching() {
        try {
            const response = await fetch('./data/teaching.xlsx');
            if (!response.ok) throw new Error("Teaching Excel file not found");

            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { cellDates: true });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // Use raw: false to ensure text stays as text
            const data = XLSX.utils.sheet_to_json(sheet, { raw: false });
            const container = document.getElementById('teaching-container');
            container.innerHTML = '';

            data.forEach(item => {
                // Construct the main text line
                let mainText = `${item.Title || ''}`;
                if (item.Term) mainText += `, ${item.Term}`;
                if (item.Venue) mainText += `, ${item.Venue}`;

                // Check for sub-links (Flyer, Video, etc.)
                let linksHtml = '';
                if (item.Link1_Text || item.Link2_Text) {
                    linksHtml = '<ul>';
                    if (item.Link1_Text) linksHtml += `<li><a href="${item.Link1_Url || '#'}">${item.Link1_Text}</a></li>`;
                    if (item.Link2_Text) linksHtml += `<li><a href="${item.Link2_Url || '#'}">${item.Link2_Text}</a></li>`;
                    linksHtml += '</ul>';
                }

                const li = `<li>${mainText}${linksHtml}</li>`;
                container.innerHTML += li;
            });

        } catch (error) {
            console.error(error);
            document.getElementById('teaching-container').innerHTML = "<li>Error loading teaching data.</li>";
        }
    }

    window.addEventListener('DOMContentLoaded', loadTeaching);
</script>

</body>
