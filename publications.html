               style="padding:10px 12px; width:300px; border:1px solid #d1d5db; border-radius:6px; margin-bottom:40px;"

<script>
    async function loadPublications() {
        try {
            const response = await fetch('./data/publications.xlsx');
            
            if (!response.ok) {
                throw new Error(`Could not find publications.xlsx (Status: ${response.status}).`);
            }

            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            const publicationsData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);

            const container = document.getElementById('publications-container');
            
            if (publicationsData.length === 0) {
                container.innerHTML = "<p>No publications found.</p>";
                return;
            }

            const grouped = publicationsData.reduce((acc, pub) => {
                const y = pub.Year || "Other";
                acc[y] = acc[y] || [];
                acc[y].push(pub);
                return acc;
            }, {});

            const years = Object.keys(grouped).sort((a, b) => b - a);

            container.innerHTML = years.map(year => `
                <div class="year-block" style="position: relative; margin-bottom:60px;">
                    <span style="position:absolute; right:0; top:-10px; font-size:26px; color:#e5e7eb; font-weight:600;">
                        ${year}
                    </span>
                    ${grouped[year].map(pub => {
                        // Improved URL checking logic
                        const url = pub.ArticleURL || pub.FullTextURL;
                        const hasUrl = url && url !== "#" && url.trim() !== "";
                        const source = pub.Source || pub.Publisher || "";
                        
                        return `
                        <div class="publication pub-item">
                            ${pub.Type ? `<span class="badge">${pub.Type}</span>` : ''}
                            <p>
                                <strong>${pub.Title}</strong><br>
                                ${pub.Authors}<br>
                                <em>${source} ${pub.Volume ? `(Vol. ${pub.Volume})` : ''}</em>
                            </p>
                            <div style="margin-top:8px;">
                                ${hasUrl ? `<button class="pub-btn" onclick="window.open('${url}')">PDF/LINK</button>` : ''}
                                ${pub.DOI ? `<button class="pub-btn" onclick="window.open('https://doi.org/${pub.DOI}')">DOI</button>` : ''}
                                </div>
                        </div>
                    `}).join('')}
                </div>
            `).join('');

        } catch (err) {
            console.error("Initialization Error:", err);
            document.getElementById('publications-container').innerHTML = 
                `<p style="color:red;">Error: ${err.message}</p>`;
        }
    }

    // ... (filterPublications function remains the same) ...
    window.addEventListener('DOMContentLoaded', loadPublications);
</script>
